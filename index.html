<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Paint</title>
	<link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<section class="controls-bar">
				<div class="controls-bar__options">
					<button data-action="clear" class="button option-button__clear" disabled>Clear</button>
					<button data-action="save" class="button option-button__save">Save</button>
					<button data-action="load"  class="button option-button__load">Load</button>
					<button data-action="undo" class="button option-button__undo">Undo</button>
					<button data-action="redo" class="button settings_button__redo">Redo</button>

					<div class="option-input__wrapper">
						<div class="option-input__color-wrapper">
							<input data-action="change-color" type="color" data-title="Color" class="option-input option-input__color" value="#000000">
						</div>
						<span class="option-input_value option-input__color_value">#000000</span>
					</div>
					

					<div class="option-input__wrapper">
						<input data-action="change-thickness" type="range" data-title="Thickness" class="option-input option-input__thickness" min="1" max="100" value="1">
						<span class="option-input_value option-input__thickness_value">1</span>
					</div>

					<div class="option-input__wrapper">
						<input data-action="change-opacity" type="range" data-title="Opacity" class="option-input option-input__opacity" min="1" max="100" value="100">
						<span class="option-input_value option-input__opacity_value">100</span>
					</div>

					<div class="option-input__wrapper">
						<input data-action="change-radius" type="range" data-title="Radius" class="option-input option-input__radius" min="1" max="50" value="0">
						<span class="option-input_value option-input__radius_value">0</span>
					</div>
				</div>
			
				<div class="controls-bar__figures">
					<button data-type="line" class="button-choose-figure button figures_button__line">Line</button>
					<button data-type="square" class="button-choose-figure button figures_button__square">Square</button>
					<button data-type="circle" class="button-choose-figure button figures_button__circle">Circle</button>
				</div>
			</section>
		</div>
	</header>

	<div class="container">
		<div class="canvas-wrapper">
			<canvas id="canvas_draw" class="draw-panel"></canvas>
		</div>
	</div>

	<script src="./src/js/main.js" type="module"></script>
</body>
</html>
